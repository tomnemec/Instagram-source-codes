<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag & drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="container">
        <h2>Products</h2>
        <div id="products">
          <div class="product-card">
            <img class="product-img" src="sneaker.png" alt="sneakers" />

          </div>
        <div class="product-card">
          <img class="product-img" src="sneaker.png" alt="sneakers" />
          <h3>Sneakers M2</h3>
        </div>
        <div class="product-card">
          <img class="product-img" src="sneaker.png" alt="sneakers" />
          <h3>Sneakers M3</h3>
        </div>
      </div>
      <div class="group">
        <h2>My Products</h2>
        <div id="my-products"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
