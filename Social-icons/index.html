<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Website</title>
  </head>
  <body>
    <div class="row">
      <button class="btn-social">
        <i class="bi bi-facebook"></i><span class="soc-label fb">Facebook</span>
      </button>
      <button class="btn-social">
        <i class="bi bi-twitter"></i><span class="soc-label tw">Twitter</span>
      </button>
      <button class="btn-social">
        <i class="bi bi-instagram"></i
        ><span class="soc-label ig">Instagram</span>
      </button>
      <button class="btn-social">
        <i class="bi bi-linkedin"></i><span class="soc-label ln">LinkedIn</span>
      </button>
    </div>
  </body>
</html>
