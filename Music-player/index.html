<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Website</title>
  </head>
  <body>
    <div class="player">
      <img class="int-img" src="prof.jpg" alt="" />
      <div class="text-group">
        <span class="title">Code The Code</span>
        <span class="sub-title">Tom Nemec</span>
      </div>
      <span class="progress-bar"><div class="progress"></div></span>
      <div class="row-time">
        <span class="time">5:38</span><span class="time">9:38</span>
      </div>
      <div class="player-row">
        <button class="btn-player">
          <i class="bi bi-chevron-bar-left"></i></button
        ><button class="btn-player play"><i class="bi bi-play"></i></button
        ><button class="btn-player">
          <i class="bi bi-chevron-bar-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
