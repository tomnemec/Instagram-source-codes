<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pulsing Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Speech-to-Text</h1>
    <p id="text-output">
      Here is going to be the text that you say using the microphone. Click the microphone button below and start speaking.
    </p>
    <button class="btn-pulse" id="btn-pulse"><i class="bi bi-mic"></i></button>
    <script src="script.js"></script>
  </body>
</html>
